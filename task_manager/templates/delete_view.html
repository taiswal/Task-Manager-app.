{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h4 class="mb-3">Are you sure you want to delete this task?</h4>
            <p class="fw-bold">{{ task.title }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'task_list_view' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
